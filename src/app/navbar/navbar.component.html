<div class="navbar bg-base-100">
  <div class="navbar-start">
    <a class="btn btn-ghost text-xl">Task App</a>
  </div>
  <div class="navbar-end">
    <!-- add task button -->
    <button
      (click)="openDialog()"
      matTooltip="Add task"
      class="btn btn-ghost btn-circle"
    >
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h14m-7 7V5"
        />
      </svg>
    </button>
    <button class="btn btn-ghost btn-circle">
      <div mat-button [matMenuTriggerFor]="menu" class="indicator">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
        <span *ngIf="pendingTasksToday.length>0"  class="badge badge-xs badge-info indicator-item"></span>
      </div>
      <mat-menu class="px-3" #menu="matMenu">
        <h3 class="text-sm  text-start text-gray-900" >Today's task</h3>
        <ol class="list-disc p-2">
          <li class="text-xs text-gray-700" *ngFor="let task of pendingTasksToday">{{task.name}}</li>
        </ol>
      </mat-menu>
    </button>
  </div>
</div>
